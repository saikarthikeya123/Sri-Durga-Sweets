<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Sri Durga Sweets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.jpg">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .thank-you-container {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        .logo {
            max-width: 250px;
            margin-bottom: 2rem;
        }
        .thank-you-title {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }
        .thank-you-message {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .btn-home {
            background-color: #0d6efd;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 1rem;
        }
        .btn-home:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
            color: white;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <img src="navbar.jpg" alt="Sri Durga Sweets Logo" class="logo">
        <h1 class="thank-you-title">Thank You!</h1>
        <p class="thank-you-message">Your message has been successfully sent. We appreciate your interest in Sri Durga Sweets & Home Foods.</p>
        <p class="thank-you-message">We will get back to you as soon as possible.</p>
        <a href="index.html" class="btn-home">Return to Home Page</a>
    </div>
</body>
</html>
